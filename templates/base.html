<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- BootStrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->

    <link href="/static/CSS/custom-style.css" rel="stylesheet">
</head>

<body>
    {% for message in messages %}
    <div class="alert {{ message.tags }} django messages position-absolute top-0 w-100" style="z-index:999;"
        role="alert">
        <span aria-hidden="true" class="closebtn">&times;</span>
        <span class="django-child-message">{{ message }}</span>
    </div>
    {% endfor %}
    <header class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">WEB SEND OTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fw-bold " aria-current="page" href="{% url 'home' %}">Send Message</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="{% url 'showlist' %}">Show List</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
{% block extrascript %}
{% endblock %}
<script src="/static/Script/custom.js"></script>

</html>
