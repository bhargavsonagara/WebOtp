{% extends 'base.html' %}
{% block title %}See Details{% endblock %}
{% block content %}
<section class="contact-details">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-5">
        <div class="card text-center">
          <div class="card-header pt-3 pb-3">
            <h1 class="text-center">Contact Details</h1>
          </div>
          <div class="card-body">
            <div class="d-flex flex-column">
              <h3 class="d-block w-100">{{name}}</h3>
              <p class="d-block m-0">{{mobilenumber}}</p>
            </div>

          </div>
          <div class="card-footer text-muted pt-3 pb-3">
            <a href="{% url 'sendmessage' id=id %}" class="btn btn-primary">Send Message</a>
          </div>
        </div>


      </div>
    </div>
  </div>
</section>
{% endblock %}
