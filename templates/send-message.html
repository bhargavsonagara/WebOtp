{% extends 'base.html' %}
{% block title %}Send Message{% endblock %}
{% block content %}
<section class=" send-message">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-12 col-lg-5">

        <div class="card text-center">
          <form action="{% url 'send' %}" method="post">
            {% csrf_token %}
            <div class="card-header pt-3 pb-3">
              <h1 class="text-center">Send Message</h1>
            </div>
            <div class="card-body">
              <div class="mb-3 text-start">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name"
                  value="{{name}}" disabled>
              </div>
              <div class="mb-3 text-start">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Description"
                  disabled>Hi, your OTP is : {{random_otp}}</textarea>
              </div>

            </div>
            <div class="card-footer text-muted pt-3 pb-3">
              <input type="hidden" name="user_id" value="{{id}}">
              <input type="hidden" name="random_otp" value="{{random_otp}}">
              <button type="submit" class="btn btn-primary"
                onclick="this.form.submit();this.disabled = true;">Send</button>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
</section>
{% endblock %}
